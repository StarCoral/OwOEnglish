<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>
        OwO English
    </title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" size="400x400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap">
    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbar-static/"> -->

    <!-- CSS : styles for this template-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owo.css') }}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg mb-4">
        <!-- <nav class="owo navbar "> -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/owo_logo.png') }}" width=200> </img>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" method="POST">
                    <input class="form-control me-2" name="query_sentence" type="text" placeholder="Search" aria-label="Search" size="50">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <main class="container">

        <div class="bg-query p-4 rounded">
            <h1>{% block query %}{% endblock %}</h1>
        </div>
        </br>
        {% block query_response %}{% endblock %}
    </main>

</body>

</html>
